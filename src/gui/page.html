<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="page.css">
	<link rel="stylesheet" type="text/css" href="page-color.css">
	<title>Tab dump - Extension</title>	
</head>
<body>
	<h3>Tabs to text</h3>
	<hr>
	<div>
		<div class="form-options">
			<div class="form-option">
				<input id="wrap" type="checkbox" checked></input>
				<label for="wrap">Wrap lines</label>
				<input id="titles" type="checkbox"></input>
				<label for="titles">Show tab titles</label>
			</div>
			<button id="reset_button" class="button-muted">Clear list</button>
		</div>
		<textarea id="text" class="action-input" wrap="on" placeholder="Input urls here..." ></textarea>
	</div>
	<div class="action-buttons">
		<button id="get_button" class="action-button">⮟ Get All</button>
		<button id="get_current_button" class="action-button">⮟ Get Current</button>
		<button id="set_new_button" class="action-button">⮝ Set All </button>
		<button id="set_button" class="action-button">⮝ Add All</button>
	</div>
	<script src="js/utils.js"></script>
	<script src="js/userDataAgent.js"></script>
	<script src="js/tabAgent.js"></script>
	<script src="js/DOM_Agent.js"></script>
</body>
</html>
