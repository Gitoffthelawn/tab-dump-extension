<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="page.css">
	<title>Tab dump</title>
	
</head>
<body>
	<h3>Open or dump tabs</h3>

	<textarea id="text" class="action-input" rows="30" cols="50" placeholder="Input urls here..." ></textarea>

	<div class="container">
		<button id="get_button" class="action-button">Dump current tabs</button>
		<button id="open_button" class="action-button">Open specified tabs</button>
	</div>
	
	<script src="page.js"></script>
</body>
</html>
