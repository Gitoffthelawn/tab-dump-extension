<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="page.css">
	<title>Tab dump</title>
	
</head>
<body>
	<h3>Open or dump tabs</h3>
	
	<div>
		<div class="form-options">
			<div class="form-option">
				<input id="wrap" type="checkbox" checked></input>
				<label for="wrap">Wrap urls</label>
				<input id="titles" type="checkbox"></input>
				<label for="titles">Tab titles</label>
			</div>
			<button id="reset_button" class="form-option">Clear list</button>
		</div>
		<textarea id="text" class="action-input" wrap="on" placeholder="Input urls here..." ></textarea>
	</div>

	<div class="action-buttons">
		<button id="get_button" class="action-button">▼ Dump tabs</button>
		<button id="open_button" class="action-button">▲ Open tabs</button>
	</div>
	
	<script src="js/utils.js"></script>
	<script src="js/userDataAgent.js"></script>
	<script src="js/tabAgent.js"></script>
	<script src="js/DOM_Agent.js"></script>
</body>
</html>
